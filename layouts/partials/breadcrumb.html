  <nav aria-label="breadcrumb">
    <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">  
      <!-- 2. Ancestors mit Index (Ebene 2, 3, ...) -->
      {{- $index := 0 -}}
      {{- range .Ancestors.Reverse -}}
        {{- $index = add $index 1 -}}
        <li class="breadcrumb-item">
          {{- if eq $index 1 -}}<!-- EBEENE 2: Speziell stylen -->
            <a class="link-body-emphasis fw-bold text-primary" href="{{ .RelPermalink }}">
              <svg class="bi" width="16" height="16" aria-hidden="true">
                <use xlink:href="#house-door-fill"></use>
              </svg>
              <span class="visually-hidden">Home</span>
            </a>
          {{- else -}}<!-- EBEENE 3+: Normal -->
            <a class="link-body-emphasis fw-semibold text-decoration-none" href="{{ .RelPermalink }}">
              {{ .LinkTitle | default .Title | safeHTML }}
            </a>
          {{- end -}}
        </li>
      {{- end -}}
      
      <!-- Aktuelle Seite -->
      <li class="breadcrumb-item active" aria-current="page">
        {{ .LinkTitle | default .Title | safeHTML }}
      </li>
    </ol>
  </nav>
