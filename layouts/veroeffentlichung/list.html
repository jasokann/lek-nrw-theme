{{ define "main" }}
  {{ partial "breadcrumb.html" . }}
  {{ .Content }}
   <div class="row g-4">  <!-- g-4 = responsive Gutter/Abstand -->
        {{ range .Pages.ByDate.Reverse}}
          <div class="col-lg-4 col-md-6 col-sm-12">  <!-- 3 Cards/Zeile auf Desktop, 2 auf Tablet, 1 auf Mobile -->
            <a href="{{ .RelPermalink }}" class="child-link">
                <div class="card h-100">
                  {{ if .Params.icon }}
                  <div class="card-body d-flex flex-column">
                    <img src="{{ .Params.icon | relURL }}" class="card-img-top" alt=" {{ .Title }}" >
                  </div>
                  {{ end }}
                  <div class="card-body d-flex flex-column">
                    <h6>{{ .Date.Format "02.01.2006" }}</h6>              
                    <h5 class="card-title">{{ .Title | plainify | truncate 105 }}</h5>
                      {{ with .Params.description }}
                        <p class="card-text flex-grow-1">{{ . }}</p>
                      {{ end }}
                    <!-- <a href="{{ .RelPermalink }}" class="btn btn-primary mt-auto">Ã–ffnen</a> -->
                  </div>
                </div>
            </a>    
          </div>
        {{ end }}
      </div>
{{ end }}
