{{ define "main" }}
  {{ partial "breadcrumb.html" . }}
  <article class="section-page">
    <h1>{{ .Title }}</h1>
    {{ .Content }}

    <section class="children-grid">
      
      <div class="row g-4">  <!-- g-4 = responsive Gutter/Abstand -->
        {{ range .Pages.ByWeight }}
          <div class="col-lg-4 col-md-6 col-sm-12">  <!-- 3 Cards/Zeile auf Desktop, 2 auf Tablet, 1 auf Mobile -->
            <div class="card h-100">
              <!-- <img src="..." class="card-img-top" alt="..."> -->
              <div class="card-body d-flex flex-column">
                <a href="{{ .RelPermalink }}" class="child-link">
                  
                  <h5 class="card-title">{{ .Title }}</h5>
                  <!--
                  {{ with .Params.description }}
                    <p class="card-text flex-grow-1">{{ . }}</p>
                  {{ end }}
                  --> 
                </a>
                <!-- <a href="{{ .RelPermalink }}" class="btn btn-primary mt-auto">Ã–ffnen</a> -->
              </div>
            </div>
          </div>
        {{ end }}
      </div>

    </section>
    
  </article>
{{ end }}
